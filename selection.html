<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="selection.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="enemy_screen">
    <div class="E_health_bar">
      <h2 class="enemyHealth">50/50</h2>
      <h2>HP</h2>
    </div>
    <div class="image">
      <img class="enemy" src="https://mario.wiki.gallery/images/6/65/Goomba_-_Mario_Party_Superstars.png">
    </div>
  </div>
  <div class="player_screen">
    <div class="p_health_bar">
      <h2>100/100</h2>
      <h2>HP</h2>
    </div>
    <div class="options">
      <button onclick="attackButton()">Attack</button>
      <button onclick="healButton()">Heal</button>
      <button onclick="runButton()">Run</button>
    </div>
    <div class="attack">
      <button>5x bread</button>
      <button>Go back</button>
    </div>
    <div class="heal">
      <button onclick="breadOption()">5x bread</button>
      <button onclick="playerTurn()">Go back</button>
    </div>
    <div class="run">
      <button>5x bread</button>
      <button>Go back</button>
    </div>
    <h3 class="text_box"></h3>
  </div>
  <div class=victory_screen>
  </div>
  <div class="game_over_screen">
  </div>
  <script src="selection.js"></script>
  <script src="https://replit.com/@2normalperson/raccon-game#script.js" theme="dark" position="bottom-right"></script>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</html>
